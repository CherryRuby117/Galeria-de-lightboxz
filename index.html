<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Galeria con Lightbox</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<h1>Galeria de fotos con Efecto Lightbox</h1>
	<p>Haz click en una imagen para ampliarla</p>
</header>

<section class="galeria">
	<img src="img/foto1.jpeg" alt="imagen 1">
	<img src="img/foto2.jpeg" alt="imagen 2">
	<img src="img/foto3.jpeg" alt="imagen 3">
	<img src="img/foto4.jpeg" alt="imagen 4">
</section>

<div id="lightbox" class="lightbox">
	<span class="cerrar">&times;</span>
	<img class="lightbox-contenido" id="imagen-ampliada">
	<div id="caption"></div>
</div>

<script src="script.js"></script>
</body>
